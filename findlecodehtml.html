<script>$(function() {

        'UK': ['London', 'Manchester', 'Brighton', 'Bristol'],
        'USA': ['Washington DC', 'Los Angeles', 'Austin', 'New York']
    };
        var country = {
        'country': ['UK', 'USA']
    };
    //The form
    var form = new Backbone.Form({
        schema: {
            country: { type: 'Select', options: country },
            city: { type: 'Select', options: cities }
        }
    }).render();
    
    
    //Add it to the page
    $('body').append(form.el);
});
